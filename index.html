<script>
    // Base de données IndexedDB
    let db;
    const DB_NAME = 'TimesheetDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'timesheets';

    // Initialiser la base de données
    function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            
            request.onerror = () => reject(request.error);
            request.onsuccess = () => {
                db = request.result;
                resolve(db);
            };
            
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    store.createIndex('date', 'date', { unique: false });
                    store.createIndex('employee', 'employee', { unique: false });
                }
            };
        });
    }

    // Sauvegarder dans la base de données
    async function saveToDatabase(data) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            
            // Ajouter timestamp et identifiant unique
            data.id = `${data.lastName}_${data.firstName}_${data.month}_${data.year}`;
            data.timestamp = new Date().toISOString();
            data.employee = `${data.firstName} ${data.lastName}`;
            data.date = `${data.month} ${data.year}`;
            
            const request = store.put(data);
            
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
    }

    // Charger toutes les fiches
    async function loadAllSheets() {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();
            
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
    }

    // Charger une fiche spécifique
    async function loadSheet(id) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.get(id);
            
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
    }

    // Supprimer une fiche
    async function deleteSheet(id) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.delete(id);
            
            request.onsuccess = () => resolve();
            request.onerror = () => reject(request.error);
        });
    }
    // Générer les jours du mois
    function generateDays() {
        const tbody = document.getElementById('timesheetBody');
        tbody.innerHTML = '';
        
        for (let day = 1; day <= 31; day++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="day-cell">${day}</td>
                <td><input type="time" class="time-input" id="start_${day}" onchange="calculateDayHours(${day})"></td>
                <td><input type="time" class="time-input" id="end_${day}" onchange="calculateDayHours(${day})"></td>
                <td><input type="text" class="time-input" id="break_${day}" placeholder="0h00" onchange="calculateDayHours(${day})"></td>
                <td id="service_${day}">0h00</td>
                <td class="checkbox-cell"><input type="checkbox" id="meal_${day}" onchange="calculateTotal()"></td>
                <td class="checkbox-cell"><input type="checkbox" id="overnight_${day}" onchange="calculateTotal()"></td>
                <td><input type="text" class="notes-input" id="misc_${day}" placeholder="Divers"></td>
            `;
            tbody.appendChild(row);
        }
    }

    // Calculer les heures pour une journée
    function calculateDayHours(day) {
        const startTime = document.getElementById(`start_${day}`).value;
        const endTime = document.getElementById(`end_${day}`).value;
        const breakTime = document.getElementById(`break_${day}`).value;
        
        if (startTime && endTime) {
            const start = new Date(`2000-01-01T${startTime}:00`);
            const end = new Date(`2000-01-01T${endTime}:00`);
            
            let diff = end - start;
            if (diff < 0) {
                diff += 24 * 60 * 60 * 1000; // Ajouter 24h si passage minuit
            }
            
            let totalMinutes = Math.floor(diff / (1000 * 60));
            
            // Déduire le temps de pause
            if (breakTime) {
                const breakMinutes = parseBreakTime(breakTime);
                totalMinutes -= breakMinutes;
            }
            
            // S'assurer que le temps de service n'est pas négatif
            totalMinutes = Math.max(0, totalMinutes);
            
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            document.getElementById(`service_${day}`).textContent = `${hours}h${minutes.toString().padStart(2, '0')}`;
        } else {
            document.getElementById(`service_${day}`).textContent = '0h00';
        }
    }
    
    // Parser le temps de pause (accepte format "2h30" ou "2:30" ou "150" minutes)
    function parseBreakTime(timeStr) {
        if (!timeStr) return 0;
        
        timeStr = timeStr.trim().toLowerCase();
        
        // Format "2h30"
        if (timeStr.includes('h')) {
            const parts = timeStr.split('h');
            const hours = parseInt(parts[0]) || 0;
            const minutes = parseInt(parts[1]) || 0;
            return hours * 60 + minutes;
        }
        
        // Format "2:30"
        if (timeStr.includes(':')) {
            const parts = timeStr.split(':');
            const hours = parseInt(parts[0]) || 0;
            const minutes = parseInt(parts[1]) || 0;
            return hours * 60 + minutes;
        }
        
        // Format minutes seulement
        return parseInt(timeStr) || 0;
    }

    // Calculer le total des heures
    function calculateTotal() {
        let totalServiceMinutes = 0;
        let totalBreakMinutes = 0;
        let totalMeals = 0;
        let totalOvernights = 0;
        
        for (let day = 1; day <= 31; day++) {
            // Total temps de service
            const serviceText = document.getElementById(`service_${day}`).textContent;
            if (serviceText !== '0h00') {
                const [hours, minutes] = serviceText.replace('h', ':').split(':').map(Number);
                totalServiceMinutes += hours * 60 + minutes;
            }
            
            // Total temps de pause
            const breakTime = document.getElementById(`break_${day}`).value;
            if (breakTime) {
                totalBreakMinutes += parseBreakTime(breakTime);
            }
            
            // Total repas
            if (document.getElementById(`meal_${day}`).checked) {
                totalMeals++;
            }
            
            // Total découchés
            if (document.getElementById(`overnight_${day}`).checked) {
                totalOvernights++;
            }
        }
        
        // Afficher temps de service total
        const serviceHours = Math.floor(totalServiceMinutes / 60);
        const serviceMinutes = totalServiceMinutes % 60;
        document.getElementById('totalHours').innerHTML = `<strong>${serviceHours}h${serviceMinutes.toString().padStart(2, '0')}</strong>`;
        
        // Afficher temps de pause total
        const breakHours = Math.floor(totalBreakMinutes / 60);
        const breakMinutes = totalBreakMinutes % 60;
        document.getElementById('totalBreaks').innerHTML = `<strong>${breakHours}h${breakMinutes.toString().padStart(2, '0')}</strong>`;
        
        // Afficher totaux repas et découchés
        document.getElementById('totalMeals').innerHTML = `<strong>${totalMeals}</strong>`;
        document.getElementById('totalOvernights').innerHTML = `<strong>${totalOvernights}</strong>`;
    }

    // Sauvegarder les données
    async function saveData() {
        const data = {
            lastName: document.getElementById('lastName').value,
            firstName: document.getElementById('firstName').value,
            month: document.getElementById('month').value,
            year: document.getElementById('year').value,
            observations: document.getElementById('observations').value,
            days: {}
        };
        
        // Validation
        if (!data.lastName || !data.firstName || !data.month || !data.year) {
            alert('⚠️ Veuillez remplir au minimum le nom, prénom, mois et année avant de sauvegarder.');
            return;
        }
        
        for (let day = 1; day <= 31; day++) {
            data.days[day] = {
                start: document.getElementById(`start_${day}`).value,
                end: document.getElementById(`end_${day}`).value,
                break: document.getElementById(`break_${day}`).value,
                service: document.getElementById(`service_${day}`).textContent,
                meal: document.getElementById(`meal_${day}`).checked,
                overnight: document.getElementById(`overnight_${day}`).checked,
                misc: document.getElementById(`misc_${day}`).value
            };
        }
        
        try {
            await saveToDatabase(data);
            const successMessage = document.getElementById('successMessage');
            successMessage.innerHTML = '✅ Données sauvegardées avec succès dans la base de données !';
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        } catch (error) {
            alert('❌ Erreur lors de la sauvegarde : ' + error.message);
        }
    }

    // Afficher le modal de chargement
    async function showLoadModal() {
        try {
            const sheets = await loadAllSheets();
            const select = document.getElementById('loadSelect');
            select.innerHTML = '<option value="">-- Choisir une fiche --</option>';
            
            sheets.forEach(sheet => {
                const option = document.createElement('option');
                option.value = sheet.id;

            });
            
            document.getElementById('loadModal').style.display = 'block';

    // Prévisualiser une fiche
    async function previewSheet() {
        const select = document.getElementById('loadSelect');
        const preview = document.getElementById('sheetPreview');
        
        if (!select.value) {
            preview.innerHTML = '';
            return;
        }
        
        try {
            const sheet = await loadSheet(select.value);
            let workDays = 0;
            let totalHours = 0;
            
            for (let day = 1; day <= 31; day++) {
                if (sheet.days[day].start && sheet.days[day].end) {
                    workDays++;
                    const serviceTime = sheet.days[day].service;
                    if (serviceTime !== '0h00') {
                        const [hours, minutes] = serviceTime.replace('h', ':').split(':').map(Number);
                        totalHours += hours + minutes / 60;
                    }
                }
            }
            
            preview.innerHTML = `
                <h4>${sheet.employee} - ${sheet.date}</h4>
                <p><strong>Jours travaillés :</strong> ${workDays}</p>
                <p><strong>Total heures :</strong> ${Math.floor(totalHours)}h${Math.round((totalHours % 1) * 60).toString().padStart(2, '0')}</p>
                <p><strong>Sauvegardé le :</strong> ${new Date(sheet.timestamp).toLocaleString('fr-FR')}</p>

            preview.innerHTML = '<p style="color: red;">❌ Erreur lors du chargement de la prévisualisation</p>';

    async function deleteSelectedSheet() {

            alert('⚠️ Veuillez sélectionner une fiche à supprimer.');

        }
        
        if (!confirm('❓ Êtes-vous sûr de vouloir supprimer cette fiche ? Cette action est irréversible.')) {

    // Fermer le modal de chargement
    function closeLoadModal() {
        document.getElementById('loadModal').style.display = 'none';
    }

    // Afficher toutes les fiches sauvegardées
    async function showSavedSheets() {
        try {
            const sheets = await loadAllSheets();
            const container = document.getElementById('sheetsList');
            
            if (sheets.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d; font-size: 1.2em;">📂 Aucune fiche sauvegardée pour le moment</p>';
            } else {
                container.innerHTML = sheets.map(sheet => {
                    let workDays = 0;
                    let totalServiceHours = 0;
                    let totalBreakHours = 0;
                    let totalMeals = 0;
                    let totalOvernights = 0;
                    
                    for (let day = 1; day <= 31; day++) {
                        if (sheet.days[day].start && sheet.days[day].end) {
                            workDays++;
                            
                            // Calculer heures de service
                            const serviceTime = sheet.days[day].service;
                            if (serviceTime !== '0h00') {
                                const [hours, minutes] = serviceTime.replace('h', ':').split(':').map(Number);
                                totalServiceHours += hours + minutes / 60;
                            }
                            
                            // Calculer heures de pause
                            if (sheet.days[day].break) {
                                const breakMinutes = parseBreakTime(sheet.days[day].break);
                                totalBreakHours += breakMinutes / 60;
                            }
                            
                            // Compter repas et découchés
                            if (sheet.days[day].meal) totalMeals++;
                            if (sheet.days[day].overnight) totalOvernights++;
                        }
                    }
                    
                    return `
                        <div class="sheet-item">
                            <div class="sheet-header">
                                <div class="sheet-title">${sheet.employee}</div>
                                <div class="sheet-date">${new Date(sheet.timestamp).toLocaleDateString('fr-FR')}</div>
                            </div>
                            <div><strong>Période :</strong> ${sheet.date}</div>
                            <div class="sheet-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${workDays}</div>
                                    <div class="stat-label">Jours travaillés</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${Math.floor(totalServiceHours)}h${Math.round((totalServiceHours % 1) * 60).toString().padStart(2, '0')}</div>
                                    <div class="stat-label">Temps de service</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${Math.floor(totalBreakHours)}h${Math.round((totalBreakHours % 1) * 60).toString().padStart(2, '0')}</div>
                                    <div class="stat-label">Temps de pause</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${totalMeals}</div>
                                    <div class="stat-label">Repas</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${totalOvernights}</div>
                                    <div class="stat-label">Découchés</div>
                                </div>
                            </div>
                            <div class="sheet-actions">
                                <button class="btn btn-primary btn-small" onclick="loadSheetById('${sheet.id}')">📂 Charger</button>
                                <button class="btn btn-warning btn-small" onclick="deleteSheetById('${sheet.id}')">🗑️ Supprimer</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('sheetsModal').style.display = 'block';
        } catch (error) {
            alert('❌ Erreur lors du chargement des fiches : ' + error.message);
        }
    }

        const year = document.getElementById('year').value;

        emailBody += `- Découchés: ${totalOvernights}\n\n`;
